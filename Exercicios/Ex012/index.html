<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este video est√° hospedado no meu proprio servidor</p>
    <video src="midia/Meu-Videos.mp4" width="500" controls></video>
    <p>Testando outros sources</p>
    <video width="" poster="imagens/tumb.png" controls>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/q652jp6YVqk?si=r_Hk-PuXMN7RH1FC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
